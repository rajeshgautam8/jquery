<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script> 
		$(document).ready(function(){
			$("#flip").click(function(){
				$("#panel").slideToggle("slow");
			});
		});
	</script>
	<style> 
		#panel, #flip {
			padding: 5px;
			text-align: center;
			background-color: #e5eecc;
			border: solid 1px #c3c3c3;
		}

		#panel {
		  padding: 50px;
		}
	</style>
</head>
<body>
	<!--
		The jQuery slideToggle() method is used to slide up or slide down an element.
		$(selector).slideUp(speed,callback);
	-->
	<div id="flip">Click to toggle panel</div>
	<div id="panel">Hello world!</div>
</body>
</html>
