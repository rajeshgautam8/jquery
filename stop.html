<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script> 
    $(document).ready(function(){
      $("#flip").click(function(){
        $("#panel").slideToggle(2000);
      });
      $("#stop").click(function(){
        $("#panel").stop();
      });
      $("#start").click(function(){
        $("#panel").slideToggle(2000);
      });
    });
  </script>
  <style> 
    #panel, #flip {
      padding: 5px;
      font-size: 18px;
      text-align: center;
      background-color: #555;
      color: white;
      border: solid 1px #666;
      border-radius: 3px;
    }

    #panel {
      padding: 50px;
      display: none;
      }
  </style>
</head>
<body>
 <!-- $(selector).stop(stopAll,goToEnd);-->
  <button id="stop" style="width: 100px;background-color: red;color: white;padding: 10px;">Stop sliding</button>
  <button id="start" style="width: 100px;background-color: green;color: white;padding: 10px;">Start sliding</button>

  <div id="flip">Click to slide down panel</div>
  <div id="panel">Hello world!</div>

</body>
</html>
